<div class="container-fluid mb-5">
    <div class="row text-center mx-2" style="margin-top: 80px;">
      <div class="col-lg-12 mt-3 mx-auto">
        <h4>Contact us</h4>
      </div>
      <div class="col-md-6">
        <div class="flex-center">
          <div class="text-center text-dark wow animated flip delay-1s">
            <img src="assets/luxcar.png" class="mx-auto logo mb-4" alt="" style="max-width: 200px">
            <h5>Exel</h5>
            <h6>email: office@gmail.com</h6>
            <h6>phone: +48 888 888 888</h6>
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
          <form (ngSubmit)=onSubmit(f) #f="ngForm">
              <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="col-sm-12 mx-auto text-left px-auto">
             
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" name="fname" ngModel required>
              </div>
              
              <div class="form-group">
                <label for="form_message">Message</label>
                <textarea id="form_message" name="fmessage" class="form-control" ngModel placeholder="Please leave a message:"
                  rows="4" required></textarea>
                <div class="help-block with-errors"></div>
              </div>
          </div>
          <div class="text-center mx-auto">
              <input type="submit" class="btn btn-primary" value="Add car">
            <!-- <button class="btn btn-outline-dark" type="submit" [disabled]="!f.valid">Submit</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  
  
 <ng-template #content let-c="close">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Thanks for Feedback!</h4>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4>Your Feedback:</h4>
      <h6>Name: {{data.fname}}</h6>
      <h6>Surname: {{data.fmessage}}</h6>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark"  (click)="closeModal()">Go to homepage</button>
    </div>
  </ng-template>
